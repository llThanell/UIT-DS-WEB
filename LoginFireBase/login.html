<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>

</head>
<body>

    <div class="mb-5">
        <h3 class="mb-3">Sign up</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
        </div>
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb -3"> Sign up</button>
        <div class="" id="loginGoogle">
            <button class="btn w-100 btn-outline-primary mb -3">
                Log in with Google+
            </button>
        </div>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want to Crate A New Account?</a>

    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDapH6ck-s3TQ154taWCz8EWQHS3ZQ3Gr8",
          authDomain: "uitweb-5c26c.firebaseapp.com",
          databaseURL: "https://uitweb-5c26c-default-rtdb.firebaseio.com",
          projectId: "uitweb-5c26c",
          storageBucket: "uitweb-5c26c.appspot.com",
          messagingSenderId: "488733525168",
          appId: "1:488733525168:web:a56bcf9ba83e63c8f9e775",
          measurementId: "G-Q608ZEJ2R8"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        import {getDatabase, ref, set, child, get}
            from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js';

        const db = getDatabase();
        console.log(db)






        // The REFERENCES
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        // AUTHENTICATION PROCESS
        function AuthenticateUser(){

            localStorage.clear();
            sessionStorage.clear();

            const dbref = ref(db);
            
            get(child(dbref,"Userslist/"+ username.value)).then((snapshot)=>{
                if(snapshot.exists()){
            
                    let dbpass = decPass(snapshot.val().password);
                    if(dbpass == pass.value){
                        console.log(snapshot.val());
                        login(snapshot.val());
                    }
                    else{
                        alert(" username or password is invalid")
                    }
                }
                else{
                    alert("user does not exist")
                }
            });
        }
        
        //DECRIPT PROCESS
        function decPass(dbpass){
            console.log(dbpass)
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            console.log(pass12)
            return pass12.toString(CryptoJS.enc.Utf8);
            
        }

        //LOGIN
        function login(user){
            let keepLoggedIn = document.getElementById('customSwitch1').checked;
            if(!keepLoggedIn){
                sessionStorage.setItem('user', JSON.stringify(user));
                window.location ="home.html";
            }
            else{
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
                window.location= "home.html";
            }
        }  
        //Assign the event
        submit.addEventListener('click', AuthenticateUser);



        // GOOGLE
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult} from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

        const provider = new GoogleAuthProvider(app);
        const auth = getAuth(app);

        loginGoogle.addEventListener('click',(e)=>{
            signInWithRedirect(auth, provider);

            getRedirectResult(auth)
                .then((result) => {
                    // This gives you a Google Access Token. You can use it to access Google APIs.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;

                    // The signed-in user info.
                    const user = result.user;
                    const inforUser = {
                        fullname: user.displayName,
                        email: user.email
                    }
                    console.log(inforUser)
                    sessionStorage.setItem("user",JSON.stringify(inforUser));
                    login(inforUser);
                    
                    
                    // IdP data available using getAdditionalUserInfo(result)
                    // ...
                }).catch((error) => {
                    // Handle Errors here.
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // The email of the user's account used.
                    const email = error.customData.email;
                    // The AuthCredential type that was used.
                    const credential = GoogleAuthProvider.credentialFromError(error);
                    // ...
                });


        });
      </script>
</body>
</html>
